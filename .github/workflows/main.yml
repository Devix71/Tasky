name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az acr login --name ${{ secrets.ACR_NAME }}
      
      - name: Build and push Docker image
        run: |
          docker build . -t ${{ secrets.ACR_NAME }}.azurecr.io/task-reminder-api:${{ github.sha }}
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/task-reminder-api:${{ github.sha }}

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          resourceGroupName: ${{ secrets.RESOURCE_GROUP_NAME }}
          template: ./infra/main.bicep
          parameters: ./infra/main.parameters.json
          overrideParameters: >
            sqlAdminPassword=${{ secrets.AZURE_SQL_PASSWORD }}
            jwtSecretKey=${{ secrets.JWT_SECRET_KEY }}
            containerImageTag=${{ github.sha }}

      - name: Logout from Azure
        run: az logout
        if: always()